<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spending Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>


<body>
  <div>
    <h1><b>
        <center> Spending Tracker </center>
      </b> </h1>
  </div>
  <br>
  <br>


  <div class="container">
    <div class="row">
      <div class="col-sm">

        <label class="visually-hidden" for="inlineFormInputGroupUsername">Amount</label>
        <div class="input-group">
          <div class="input-group-text">£</div>
          <input type="number" class="form-control" id="amount" placeholder="Amount">
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="typeSelector">
              <option value="" selected>Spending Type</option>
              <option value="Payments">Payments</option>
              <option value="Eating Out">Eating Out</option>
              <option value="Groceries">Groceries</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Other">Other</option>
            </select>
          </div>

        </div>
        <br>
      </div>
      <div class="col-12">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea type="text" maxlength="100" class="form-control" id="additional" rows="2"
          placeholder="Additional Notes (Max 100 characters)"></textarea>

      </div>
    </div>
  </div>
  <br>
  <div class="col-12">
    <center>
      <button id="submit" class="btn btn-success"onclick="add()">Submit</button>
      <button id="clear" class="btn btn-danger" onclick="reset();">Clear</button>
    </center>
  </div>


  <br>




  <table id="view" class="table">
    <thead>
      <tr>
        <th >#</th>
        <th >Amount(£)</th>
        <th >Spending Type</th>
        <th>Additional Information</th>
        <th >Actions</th>
      </tr>

      
       

    </thead>
    
  </table>
    


  <!-- AXIOS SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


  <script src="./Tracker.js"></script>
</body>

</html>
